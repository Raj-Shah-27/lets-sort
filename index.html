<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Sort</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-name dm-serif-display-regular">
            <img src="./bg_nav.jpg" class="logo-img">
            <h1>Sort Visualiser</h1>
        </div>
        <div class="tools titillium-web-regular-italic">
            <div class="col gap-2 d-sm-flex">
                <button type="button" class="btn btn-danger titillium-web-regular-italic" id="new-array">New Array</button>
            </div>
            <div class="col gap-2 sliders" id="input">
                    <div id="slide-size">Size
                        <input id="size" type="range" min="5" max="50" step=1 value=20>
                    </div>
                    <div id="slide-speed">Speed
                        <input id="speed" type="range" min="20" max="300" stepDown=10 value=60>
                    </div>
            </div>
            <div class="options col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-danger titillium-web-regular-italic" id="bubble-sort">Bubble Sort</button>
                    <button type="button" class="btn btn-danger titillium-web-regular-italic" id="selection-sort">Selection Sort</button>
                    <button type="button" class="btn btn-danger titillium-web-regular-italic" id="insertion-sort">Insertion Sort</button>
                    <button type="button" class="btn btn-danger titillium-web-regular-italic" id="quick-sort">Quick Sort</button>
                    <button type="button" class="btn btn-danger titillium-web-regular-italic" id="merge-sort">Merge Sort </button>
            </div>
        </div>
    </header>

    <div class="flex-container" id="bars"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
